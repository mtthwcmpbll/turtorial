name: Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type (major, minor, patch)'
        required: true
        default: 'patch'
        type: choice
        options:
          - major
          - minor
          - patch

permissions:
  contents: write
  packages: write

env:
  IMAGE_REGISTRY: ghcr.io
  IMAGE_NAME: mtthwcmpbll/turtorial

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'
      - name: Build and Test with Maven
        run: mvn -B verify

  test-frontend:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.58.0-noble
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: src/main/frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
        working-directory: src/main/frontend
      - name: Run Frontend Tests
        run: npm run test
        working-directory: src/main/frontend

  prepare-release:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    outputs:
      release-version: ${{ steps.calculate_version.outputs.release_version }}
      sha8: ${{ steps.slug.outputs.sha8 }}
    steps:
      - uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.DEPLOY_KEY }}

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '25'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: 'maven'
          server-id: github
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD

      - name: Set up Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: src/main/frontend/package-lock.json

      - name: Get short SHA
        id: slug
        run: echo "sha8=$(echo ${GITHUB_SHA} | cut -c1-8)" >> $GITHUB_OUTPUT

      - name: Calculate Release Version
        id: calculate_version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          VERSION=$(python3 .github/workflows/scripts/get-next-version.py ${{ inputs.release_type }})
          echo "release_version=$VERSION" >> $GITHUB_OUTPUT
          echo "Next version: $VERSION"

      - name: Update POM to Release Version
        run: mvn -B versions:set -DnewVersion=${{ steps.calculate_version.outputs.release_version }} -DgenerateBackupPoms=false

      - name: Build and Publish to Maven
        env:
          MAVEN_USERNAME: ${{ github.actor }}
          MAVEN_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: mvn -B deploy -Pprod

  build-image:
    needs: [prepare-release]
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            arch: amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            arch: arm64
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '25'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: 'maven'

      - name: Update POM to Release Version
        run: mvn -B versions:set -DnewVersion=${{ needs.prepare-release.outputs.release-version }} -DgenerateBackupPoms=false

      - name: Build Native Binary
        run: ./mvnw clean package -Pnative,prod -DskipTests

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.native
          build-args: BINARY=prebuilt
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.prepare-release.outputs.sha8 }}-${{ matrix.arch }}
            ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.prepare-release.outputs.release-version }}-${{ matrix.arch }}

  create-manifest:
    needs: [prepare-release, build-image]
    runs-on: ubuntu-latest
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create Multi-Arch Manifest (latest)
        run: |
          docker buildx imagetools create -t ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.prepare-release.outputs.sha8 }}-amd64 \
            ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.prepare-release.outputs.sha8 }}-arm64

      - name: Create Multi-Arch Manifest (sha8)
        run: |
          docker buildx imagetools create -t ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.prepare-release.outputs.sha8 }} \
            ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.prepare-release.outputs.sha8 }}-amd64 \
            ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.prepare-release.outputs.sha8 }}-arm64

      - name: Create Multi-Arch Manifest (release version)
        run: |
          docker buildx imagetools create -t ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.prepare-release.outputs.release-version }} \
            ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.prepare-release.outputs.release-version }}-amd64 \
            ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.prepare-release.outputs.release-version }}-arm64

  finalize-release:
    needs: [prepare-release, create-manifest]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.DEPLOY_KEY }}

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Calculate Next Snapshot Version
        id: next_snapshot
        run: |
          IFS='.' read -r major minor patch <<< "${{ needs.prepare-release.outputs.release-version }}"
          NEXT_PATCH=$((patch + 1))
          NEXT_SNAPSHOT="${major}.${minor}.${NEXT_PATCH}-SNAPSHOT"
          echo "NEXT_SNAPSHOT=$NEXT_SNAPSHOT" >> $GITHUB_ENV
          echo "Next snapshot: $NEXT_SNAPSHOT"

      - name: Update POM to Next Snapshot
        run: mvn -B versions:set -DnewVersion=${{ env.NEXT_SNAPSHOT }} -DgenerateBackupPoms=false

      - name: Commit and Push
        run: |
          git commit -am "Releasing version ${{ needs.prepare-release.outputs.release-version }}"
          git push
