name: Build & Test

on:
  push:
    branches:
      - '**'

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'
      - name: Build and Test with Maven
        run: mvn -B verify

  frontend:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.58.0-noble
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: src/main/frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
        working-directory: src/main/frontend
      - name: Run Component Tests
        run: npx vitest --project=components --run --reporter=verbose
        working-directory: src/main/frontend
        env:
          DEBUG: "vite:deps"
      - name: Run Storybook Tests
        run: npx vitest --project=storybook --run
        working-directory: src/main/frontend
      - name: Debug - List Vite cache
        if: failure()
        run: |
          echo "=== Vite optimization cache ==="
          find node_modules/.vite -type f -name '*.js' 2>/dev/null | head -30 || echo "No .vite cache found"
          echo "=== Looking for @testing-library_react ==="
          find node_modules/.vite -name '*testing-library*' 2>/dev/null || echo "Not found"
        working-directory: src/main/frontend